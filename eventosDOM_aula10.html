<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            font: normal 12pt Arial;
        }
        input {
            font: normal 12pt Arial;
            width: 100px;
        }
        div#area {
            font: normal 20pt Arial;
            background: black;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->
    <div id="area">
        Interaja...
    </div>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2"> =
    <input type="button" value="Somar" onclick="somar()">
    <div name="res" id="res">Resultado = </div>
    <script>
        var a = document.getElementById('area')
        // posso usar um EventListener ou no próprio HTML como mostrado após a tag /body
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)


        function clicar(){
            a.innerText = "Clicou!"
            a.style.background = "blue"
        }
        function entrar(){
            a.innerText = "Entrou!"
            a.style.background = "red"
        }
        function sair(){
            a.innerText = "Saiu!"
            a.style.background = "green"
        }

        function somar() {
            let Hn1 = Number(document.getElementById("n1").value)
            let Hn2 = Number(document.getElementById("n2").value)
            let res = window.document.getElementById("res")
            // res.innerText = "Resultado = " + (Hn1 + Hn2)
            res.innerText = `Resultado = ${Hn1 + Hn2}` 
        }
    </script>
</body>
</html>
