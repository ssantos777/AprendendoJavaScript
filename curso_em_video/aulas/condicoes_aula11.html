<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <style>
        body {
            font: normal 12pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res" name="res"></div>
    <script>
        function calcular(){
            let vel = Number(document.querySelector("input#txtvel").value)
            let res = document.querySelector("div#res")
            res.innerHTML = `<p>Sua velocidade atual é de <b>${vel} Km/h</b>.</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <b>MULTADO</b> por excesso de velocidade.</p>`
            } 
            res.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`
        }
    </script>
</body>
</html>
