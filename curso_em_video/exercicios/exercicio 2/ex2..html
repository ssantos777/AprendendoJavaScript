<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo_site_idade.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p id="ano">Ano de Nascimento: <input type="number" name="ano" id="ano" min="0"></p> 
            <div>
            <p id="sexo">Sexo: <input type="radio" name="sexo" id="sexo-m" checked>
            <label for="sexo-m">Masculino</label>
            <input type="radio" name="sexo" id="sexo-f"">
            <label for="sexo-f">Feminino</label></p>
            </div>
            <p><input id="verificar" type="button" value="Verificar" onclick="verificar()"></p>
        </div>
        <div id="res" name="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p><b><a href="https://github.com/ssantos777" style="color: white;">Github/ssantos77</a></b></p>
    </footer>
    <script src="script_site_idade.js"></script>
</body>
</html>
